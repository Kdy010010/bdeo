<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Bdeo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Bdeo</a></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">메인</a></li>
                <li><a href="{{ url_for('upload_file') }}">업로드</a></li>
            </ul>
        </nav>

        <!-- 검색 폼 -->
        <form action="{{ url_for('search_videos') }}" method="GET" class="search-form">
            <input type="text" name="q" placeholder="동영상 검색..." required>
            <button type="submit">검색</button>
        </form>
    </header>
    <hr>

    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <hr>
    <footer>
        <p>&copy; 2025 Bdeo - 동영상 공유 플랫폼</p>
    </footer>
</body>
</html>
